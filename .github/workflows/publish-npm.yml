name: Publish to GitHub Packages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.0.1)'
        required: false
        default: '0.0.1'

env:
  VERSION: ${{ github.event.inputs.version || '0.0.1' }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm run build

      - run: npm test

      - name: Set version
        run: npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version

      - name: Publish (skip if version already exists)
        run: npm publish || echo "::warning::Publish skipped â€” version may already exist"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
