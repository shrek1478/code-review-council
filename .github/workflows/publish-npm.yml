name: Publish to GitHub Packages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.0.5). Leave empty to use package.json version.'
        required: false

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm run build

      - run: npm test

      - name: Validate version input
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          if ! echo "$INPUT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.]+)?$'; then
            echo "::error::Invalid semver format: '${INPUT_VERSION}'. Expected format: X.Y.Z or X.Y.Z-prerelease"
            exit 1
          fi

      - name: Set version (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: npm version "$INPUT_VERSION" --no-git-tag-version --allow-same-version

      - name: Publish
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "Publishing ${PKG_NAME}@${VERSION}"
          if npm view "${PKG_NAME}@${VERSION}" version 2>/dev/null; then
            echo "::warning::Version ${VERSION} already exists, skipping publish"
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
